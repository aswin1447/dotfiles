session_name: deep-retina
start_directory: ~/research/deep-retina/
windows:
  - window_name: deep-retina
    focus: true
    layout: main-vertical
    options:
      main-pane-width: 120
    panes:
      - shell_command:
        - nvim
        focus: true
      - whos
  - window_name: browser
    start_directory: ~/research/deep-retina-results/
    panes:
      - shell_command:
        - sh runbrowser
